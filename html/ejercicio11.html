    <body>
        <h1>Formulario de Registro</h1>
        <form method="get" action="../php/destino - ejer9.php">
            Nombre:
            <input name="nombre" size="20" maxlength="50">
            <br><br>
            Apellido:
            <input name="apellido" size="20" maxlength="50">
            <br><br>
            Sexo:
            <input name="sexo" type="radio" value="M">Masculino
            <input name="sexo" type="radio" value="F">Femenino
            <input name="sexo" type="radio" valie="NB">No Binario
            <br><br>
            Estado Civil:
            <select name="ecivil">
                <option value="S">Soltero</option>
                <option value="C">Casado</option>
                <option value="D">Divorciado</option>
            </select>
            <br><br>
            <input name="deseo" type="checkbox" checked>
            Deseo Recibir información sobre novedades y ofertas
            <br><br>
            <input name="acepto" type="checkbox">
            Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
            <br><br>
            <input name="enviar" type="submit">
        </form>
    </body>
